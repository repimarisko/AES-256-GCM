<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Encryption</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Image Encryption Tool</h1>

      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="alert">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('encrypt')">
          Encrypt
        </button>
        <button class="tab-btn" onclick="showTab('decrypt')">Decrypt</button>
      </div>

      <div id="encrypt" class="tab-content active">
        <h2>Encrypt Image</h2>
        <form
          action="{{ url_for('encrypt') }}"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="encrypt-file">Select Image:</label>
            <input
              type="file"
              id="encrypt-file"
              name="file"
              accept=".jpg,.jpeg,.png,.gif"
              required
            />
          </div>
          <div class="form-group">
            <label for="encrypt-password">Password:</label>
            <input
              type="password"
              id="encrypt-password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn">Encrypt Image</button>
        </form>
      </div>

      <div id="decrypt" class="tab-content">
        <h2>Decrypt Image</h2>
        <form
          action="{{ url_for('decrypt') }}"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="decrypt-file">Select Encrypted File:</label>
            <input
              type="file"
              id="decrypt-file"
              name="file"
              accept=".encrypted"
              required
            />
          </div>
          <div class="form-group">
            <label for="decrypt-password">Password:</label>
            <input
              type="password"
              id="decrypt-password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn">Decrypt Image</button>
        </form>
      </div>
    </div>

    <script>
      function showTab(tabId) {
        // Hide all tab contents
        document.querySelectorAll(".tab-content").forEach((content) => {
          content.classList.remove("active");
        });

        // Remove active class from all buttons
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.classList.remove("active");
        });

        // Show selected tab content
        document.getElementById(tabId).classList.add("active");

        // Add active class to clicked button
        event.target.classList.add("active");
      }
    </script>
  </body>
</html>
